<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Activation</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js"></script>
</head>
<body>
    <div class="popup">
        <h2>ID Activation</h2>
        <p>আপনার একাউন্ট অ্যাক্টিভ করতে <b>১০০ টাকা</b> পাঠান এবং নিচে তথ্য পূরণ করুন।</p>
        <div class="payment-options">
            <button onclick="showNumber('nagad')">নগদ</button>
            <button onclick="showNumber('bkash')">বিকাশ</button>
        </div>
        <p id="payment-number" onclick="copyNumber()" style="display: none;"></p>
        <input type="text" id="user-number" placeholder="আপনার মোবাইল নাম্বার">
        <input type="text" id="transaction-id" placeholder="ট্রানজেকশন আইডি">
        <button id="submit-btn" onclick="submitForm()">Submit</button>
        <div id="loading" class="loading-spinner" style="display: none;"></div>
    </div>

    <script src="app.js"></script> 
</body>
</html>
